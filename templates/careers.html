<section>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for message in messages %}
                                <div class="alert alert-success">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form class="carrier-form" method="post" action="/submit_resume" enctype="multipart/form-data">
                    <center>
                        <h2>Join the Onwords team</h2>
                    </center>
                    <div class="carrier-form-input">
                        <label for="nameInput">Name</label>
                        <input type="text" id="nameInput" name="name" required>
                    </div>
                    <div class="carrier-form-input">
                        <label for="emailInput">Email</label>
                        <input type="text" id="emailInput" name="email" required>
                    </div>
                    <div class="carrier-form-input">
                        <label for="numberInput">Phone</label>
                        <input type="text" id="numberInput" name="number" required>
                    </div>
                    <label>Designation</label>
                    <div class="carrier-form-input carrer-opt">
                        <select name="designation" id="carrers-option">
                            <option value=""></option>
                            <option value="ui&ux Designer">UI/UX Designer</option>
                            <option value="Web developer">Web developer</option>
                            <option value="App developer">Flutter developer</option>
                            <option value="PR">Sales Executive/ Manager</option>
                            <option value="Research and development">Embedded Engineer</option>
                        </select>
                    </div>
                    <div class="upload-resume">
                        <label for="resumeUpload" class="resume-upload-button">
                            <span class="plus">+</span> Upload Resume
                        </label>
                        <input type="file" name="resume" id="resumeUpload" required>
                    </div>
                    <button type="submit" class="s-btn" style="margin-top: 40px">
                        <div class="go">
                            <div class="gradient-button px-4">
                                Submit
                            </div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

    <script>
        document.querySelectorAll('.carrier-form-input input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value) {
                    this.classList.add('filled');
                } else {
                    this.classList.remove('filled');
                }
            });
        });
    </script>
