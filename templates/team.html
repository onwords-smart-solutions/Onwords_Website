        <div class="container">
            <div class="privacy-title team-onwords-title">
                <h2>Team-Onwords</h2>
            </div>
            <div class="team-member">
                <div class="" id="team-s-main">
                    {% for member in departments['ALL'] %}
                    <div class="team-row">
                        <div class="profile-sec">
                            {% if member.profile %}
                            <img src="{{ member.profile }}">
                            {% else %}
                            <img src="../static/main-webp/no-results.png" alt="No profile picture available">
                            {% endif %}
                        </div>
                        <div class="info-box">
                            <h6>{{ member.name }}</h6>
                            <p>{{ member.department }}</p>
                            <p>{{ member.email }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
